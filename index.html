<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>FoodMap</title>
  <link href="https://fonts.googleapis.com/css?family=Aclonica|Homemade+Apple" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<main>
    
    <!--vista inicial-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="food">
            <h1>FOODMAP</h1>
          </div>
        </div>
      </div>
    </div>
    <!--modales-->
    <!--modal1-->
    <div class="modal fade" id="modal1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal header">
            <button class="close" data-dismiss="modal">x</button>
            <h2>Dorayakis</h2>
          </div>
        </div>
      </div>
    </div>
    <!--contenido principal-->
    <div class="container-fluid contenidoInicial" style="display: none">
      <div class="row second">
        <div class="col-xs-12 col-sm-12">
          <h1 class="t2">****FOODMAP****</h1>
          <hr>
          <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d26635.698945029177!2d-70.6509941630351!3d-33.43725844287455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants!5e0!3m2!1ses-419!2scl!4v1513090425111" width="400" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
          <h3 class="t2">Comida cerca de ti</h3>
          <!--buscador de restaurante-->
          <div class="row">
            <div class="col-xs-12 col-sm-12 text-center">
              <div class="dropdown btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Seleccione Restaurante <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a id="japon" href="#">Comida Japonesa</a></li>
                  <li><a id="chile" href="#">Comida Chilena</a></li>
                  <li><a id="china" href="#">Comida China</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!--restaurante pciones-->

          <!--japon-->
          <div class="container restaurante" id="japonesa">
            <div class="row">
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/japon/dorayaki.jpg" alt="dorayaki">
                </a>
              </div>
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/japon/ramen.jpg" alt="ramen">
                </a>
              </div>
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/japon/okonomiyaki.jpg" alt="okonomiyaki">
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/japon/sushi.jpg" alt="sushi">
                </a>
              </div>
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/japon/takoyaki.jpg" alt="takoyaki">
                </a>
              </div>
            </div>
          </div>

          <!--chile-->
          <div class="container restaurante" id="chilena">
            <div class="row">
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/chile/humitas.jpg" alt="humita">
                </a>
              </div>
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/chile/porotos.png" alt="poroto">
                </a>
              </div>
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/chile/empanadas.jpg" alt="empanada">
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/chile/charquican.jpg" alt="charquican">
                </a>
              </div>
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/chile/pastel-choclo.jpg" alt="pastel de choclo">
                </a>
              </div>
            </div>
          </div>

          <!--china-->
          <div class="container restaurante" id="chinesse">
            <div class="row">
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/china/shui-mai.png" alt="shui mai">
                </a>
              </div>
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/china/beef-ball.jpg" alt="beef ball">
                </a>
              </div>
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/china/steamed-feet.jpg" alt="steamed">
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/china/eggs-rolls.jpg" alt="egg roll">
                </a>
              </div>
              <div class="col-xs-4 col-sm-4">
                <a href="#" class="thumbnail">
                  <img src="assets/img/china/fun-gor.jpg" alt="fun gor">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
  <script src="https://use.fontawesome.com/af26e6fe45.js"></script>
</body>
</html>
