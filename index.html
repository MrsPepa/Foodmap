<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>FoodMap</title>
  <link href="https://fonts.googleapis.com/css?family=Aclonica|Homemade+Apple" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<main>
    
    <!--vista inicial-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="food">
            <h1>FOODMAP</h1>
          </div>
        </div>
      </div>
    </div>
    <!--contenido principal-->
    <div class="container-fluid contenidoInicial" style="display: none">
      <div class="row second">
        <div class="col-xs-12 col-sm-12">
          <h1 class="t2">****FOODMAP****</h1>
          <hr>
          <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d26635.698945029177!2d-70.6509941630351!3d-33.43725844287455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants!5e0!3m2!1ses-419!2scl!4v1513090425111" width="400" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
          <h3 class="t2">Comida cerca de ti</h3>
          <!--buscador de restaurante-->
          <div class="row">
            <div class="col-xs-12 col-sm-12 text-center">
              <div class="dropdown btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Seleccione Restaurante <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a id="japon" href="#">Comida Japonesa</a></li>
                  <li><a id="chile" href="#">Comida Chilena</a></li>
                  <li><a id="china" href="#">Comida China</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div id="japonesa" class="restaurante">
            <div class="fotos img1">
              <img class="img-responsive" src="assets/img/japon/dorayakis.jpg" alt="dorayaki">
            </div>
            <div class="fotos img2">
              <img class="img-responsive" src="assets/img/japon/ramen.jpg" alt="ramen">
            </div>
            <div class="fotos img3">
              <img class="img-responsive" src="assets/img/japon/takoyaki.jpg" alt="takoyaki">
            </div>
            <div class="fotos img4">
              <img class="img-responsive" src="assets/img/japon/sushi.jpg" alt="sushi">
            </div>
            <div class="fotos img5">
              <img class="img-responsive" src="assets/img/japon/okonomiyaki.jpg" alt="okonomiyaki">
            </div>
          </div>
          <div id="chilena" class="restaurante">
            <div class="fotos img6">
              <img src="assets/img/chile/cazuela.jpg" alt="cazuela" class="img-responsive">
            </div>
            <div class="fotos img7">
              <img src="assets/img/chile/pastel-choclo.jpg" alt="pastel-choclo" class="img-responsive">
            </div>
            <div class="fotos img8">
              <img src="assets/img/chile/empanada.jpg" alt="empanada" class="img-responsive">
            </div>
            <div class="fotos img9">
              <img src="assets/img/chile/porotos-riendas.jpg" alt="porotos" class="img-responsive">
            </div>
            <div class="fotos img10">
              <img src="assets/img/chile/humitas.jpg" alt="humita" class="img-responsive">
            </div>
          </div>
          <div id="chinesse" class="restaurante">
            <div class="fotos img11">
              <img src="assets/img/china/beef-ball.jpg" alt="beef-ball" class="img-responsive">
            </div>
            <div class="fotos img12">
              <img src="assets/img/china/egg-rolls.jpg" alt="egg-rolls" class="img-responsive">
            </div>
            <div class="fotos img13">
              <img src="assets/img/china/fun-gor.jpg" alt="fun-gor" class="img-responsive">
            </div>
            <div class="fotos img14">
              <img src="assets/img/china/shiu-mai.jpg" alt="shiu-mai" class="img-responsive">
            </div>
            <div class="fotos img15">
              <img src="assets/img/china/steamed-feet.jpg" alt="steamed-feet" class="img-responsive">
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
  <script src="https://use.fontawesome.com/af26e6fe45.js"></script>
</body>
</html>
